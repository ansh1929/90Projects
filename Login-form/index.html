<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form action="">
        <h2>Login</h2>
        <div class="input-feilds">
           <section>
            <label for="username">Username</label>
            <div><i class="fa-solid fa-user"></i><input type="text" id="username" placeholder="Type your username"></div>
           </section>
            <section>
                <label for="password">Password</label>
            <div><i class="fa-solid fa-key"></i><input type="password" id="password" placeholder="Type your password"></div>
            </section>
        </div>
        <div class="forgot-pass">
            <p>Forgot Password?</p>
        </div>
        <div class="button">
            <button>Login</button>
        </div>
        <div class="signup-section">
            <p>Or Sign Up using</p>
        </div>
        <div class="icons">
            <div><i class="fa-brands fa-facebook"></i></div>
            <div><i class="fa-brands fa-twitter"></i></div>
            <div><i class="fa-brands fa-google"></i></div>
        </div>
        <div class="simple-signup">
            <p class="first-p">Or Sign Up using</p>
            <p>SIGN UP</p>
        </div>
    </form>
    
</body>
</html>
