<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="top-pannel">
            <section class="left">
                <i class='bx bx-left-arrow-alt top-pannel-icon'></i>
            </section>
            <section class="right">
                <i class='bx bxs-heart top-pannel-icon' id="heart"></i>
                <i class='bx bx-menu top-pannel-icon'></i>
            </section>
        </div>
        <div class="img-block">
            <img src="IMG_20200414_101706_113.jpg" alt="">
        </div>
        <div class="name-block">
            <h3>Anshul Digan</h3>
        </div>
        <div class="bio">
            <p>My name in Anshul Digan and I am a web Developer</p>
        </div>
        <div class="button-block">
            <button>Hire Me</button>
        </div>
        <div class="social-handles">
            <div class="instagram"><i class="fa-brands fa-instagram"></i></div>
            <div class="youtube"><i class="fa-brands fa-youtube"></i></div>
            <div class="twitter"><i class="fa-brands fa-twitter"></i></div>
        </div>
        <div class="reach">
            <p>100k</p>
            <p>100k</p>
            <p>100k</p>
        </div>
        <div class="engagement">
            <p>Followers</p>
            <p>Subscribers</p>
            <p>Followers</p>
        </div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
